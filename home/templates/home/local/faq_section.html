{% load pandas_filters %}
<section class="toggle1 cid-s5sHqNibdR" id="toggle1-z">    
        <div class="container">
            <div class="media-container-row">
                <div class="col-12 col-md-12">
                    <div class="section-head text-center space30">
                       <h2 class="mbr-section-title pb-5 mbr-fonts-style display-5">
                            İhtiyaç kredisi ile ilgili merak edilenler
                        </h2>
                    </div>
                    <div class="clearfix"></div>
                    <div id="bootstrap-toggle" class="toggle-panel accordionStyles tab-content">
                        {% for faq in faqs %}
                        <div class="card">
                            <div class="card-header" role="tab" id="headingOne">
                                <a role="button" class="collapsed panel-title text-black" data-toggle="collapse" data-core="" href={% concat '#collapse' faq.bullet_no '_10' %}
                                aria-expanded="false" aria-controls="collapse1">
                                    <h4 class="mbr-fonts-style display-7">
                                        <span class="sign mbr-iconfont mbri-arrow-down inactive"></span> {{faq.bullet_title}}
                                    </h4>
                                </a>
                            </div>
                            <div id={% concat 'collapse' faq.bullet_no '_10' %} class="panel-collapse noScroll collapse" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body p-4">
                                    <p class="mbr-fonts-style panel-text display-8">
                                       {{faq.bullet_content|safe}}
                                    </p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
</section>
